<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #333;
            perspective: 2000px;
            overflow-x: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #6B46C1, #2D3748, #4299E1);
            background-size: 300% 300%;
            position: relative;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            color: #44337A;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #E9D8FD;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            color: #2D3748;
            appearance: none;      
            -webkit-appearance: none;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #805AD5;
            box-shadow: 0 5px 20px rgba(128, 90, 213, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #805AD5;
            font-size: 18px;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 45px !important;
        }

        .password-container .fa-eye,
        .password-container .fa-eye-slash {
            position: absolute;
            right: 15px !important;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #805AD5;
            font-size: 20px;
            z-index: 10;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #6B46C1, #805AD5);
            color: white;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(107, 70, 193, 0.2);
        }

        button:hover {
            background: linear-gradient(45deg, #805AD5, #6B46C1);
        }

        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #4A5568;
        }

        .link a {
            color: #6B46C1;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            color: #805AD5;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Reset Password</h2>
            <form method="POST">
                <div class="input-group">
                    <i class="fas fa-user-circle"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" name="roll_no" placeholder="Roll Number / Faculty Code" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-book"></i>
                    <input type="text" name="course" placeholder="Course" required>
                </div>
                <div class="input-group password-container">
                    <input type="password" name="new_password" id="password" placeholder="New Password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <div class="input-group password-container">
                    <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm Password" required>
                    <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            <div class="link">
                <a href="/login">Login Page</a>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        const toggleConfirmPassword = document.querySelector("#toggleConfirmPassword");
        const confirmPassword = document.querySelector("#confirmPassword");

        togglePassword.addEventListener("click", function (e) {
            // Toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            // Toggle the eye icon
            this.classList.toggle("fa-eye-slash");
        });

        toggleConfirmPassword.addEventListener("click", function (e) {
            // Toggle the type attribute
            const type = confirmPassword.getAttribute("type") === "password" ? "text" : "password";
            confirmPassword.setAttribute("type", type);
            // Toggle the eye icon
            this.classList.toggle("fa-eye-slash");
        });
    </script>
</body>
</html>
