<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Announcement Submitted</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body, html {
          height: 100%;
          font-family: 'Poppins', sans-serif;
          background: #000;
          color: #333;
          perspective: 2000px;
          overflow-x: hidden;
        }

        .container {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
          background: linear-gradient(135deg, #6B46C1, #2D3748, #4299E1);
          background-size: 300% 300%;
          animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        .card {
          background: rgba(255, 255, 255, 0.95);
          padding: 40px;
          border-radius: 24px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
          width: 100%;
          max-width: 450px;
          text-align: center;
          border: 1px solid rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(10px);
        }

        h2 {
          color: #44337A;
          margin-bottom: 20px;
          font-size: 32px;
          font-weight: 600;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
          font-size: 18px;
          color: #4A5568;
          margin-bottom: 30px;
        }

        .btn-back {
          display: inline-block;
          padding: 12px 30px;
          background: #6B46C1;
          color: #fff;
          font-size: 16px;
          font-weight: 600;
          border-radius: 12px;
          text-decoration: none;
          transition: all 0.3s ease;
        }

        .btn-back:hover {
          background: #805AD5;
          box-shadow: 0 8px 20px rgba(128, 90, 213, 0.4);
        }

        @media (max-width: 480px) {
          .card {
            padding: 30px 20px;
          }
          
          h2 {
            font-size: 24px;
          }

          p {
            font-size: 16px;
          }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Announcement Submitted!</h2>
        <p>Your announcement has been shared successfully.</p>
        <a href="/faculty/dashboard" class="btn-back">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
