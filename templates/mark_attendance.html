<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>

    <!-- Fonts and CSS you provided -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Your Provided CSS */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body, html {
          height: 100%;
          font-family: 'Poppins', sans-serif;
          background: #000;
          color: #333;
          perspective: 2000px;
          overflow-x: hidden;
        }

        .container {
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
          background: linear-gradient(135deg, #6B46C1, #2D3748, #4299E1);
          background-size: 300% 300%;
          animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        .card {
          background: rgba(255, 255, 255, 0.95);
          padding: 50px;
          border-radius: 24px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
          width: 100%;
          max-width: 900px;
          overflow: hidden;
          border: 1px solid rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(10px);
        }

        h2 {
          text-align: center;
          color: #44337A;
          margin-bottom: 30px;
          font-size: 32px;
          font-weight: 600;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .input-group {
          margin-bottom: 25px;
        }

        select, input[type="date"], input[type="text"], textarea {
          width: 100%;
          padding: 15px;
          border: 2px solid #E9D8FD;
          border-radius: 12px;
          background-color: rgba(255, 255, 255, 0.9);
          font-size: 15px;
          font-family: 'Poppins', sans-serif;
          box-shadow: 0 5px 15px rgba(0,0,0,0.1);
          color: #2D3748;
        }

        select:focus, input[type="date"]:focus, input[type="text"]:focus, textarea:focus {
          outline: none;
          border-color: #805AD5;
          box-shadow: 0 5px 20px rgba(128, 90, 213, 0.2);
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
        }

        table th, table td {
          padding: 12px 15px;
          text-align: center;
          font-size: 15px;
          color: #2D3748;
        }

        table th {
          background-color: #E9D8FD;
          color: #44337A;
          font-weight: 600;
          font-size: 16px;
        }

        table tr:nth-child(even) {
          background-color: #F7FAFC;
        }

        .btn-submit {
          width: 100%;
          padding: 15px;
          border: none;
          background: #6B46C1;
          color: #fff;
          font-size: 16px;
          font-weight: 600;
          border-radius: 12px;
          cursor: pointer;
          transition: all 0.3s ease;
          margin-top: 30px;
        }

        .btn-submit:hover {
          background: #805AD5;
          box-shadow: 0 8px 20px rgba(128, 90, 213, 0.4);
        }

        .link {
          text-align: center;
          margin-top: 20px;
          font-size: 14px;
          color: #4A5568;
        }

        .link a {
          color: #6B46C1;
          text-decoration: none;
          font-weight: 500;
        }

        .link a:hover {
          color: #805AD5;
          text-decoration: underline;
        }

        input[type="checkbox"] {
          transform: scale(1.3);
          cursor: pointer;
        }

        @media (max-width: 768px) {
          .card {
            padding: 30px 20px;
          }
          table th, table td {
            padding: 10px;
            font-size: 13px;
          }
        }
    </style>

</head>
<body>

<div class="container">
    <div class="card">
        <h2>Mark Attendance</h2>

        <form method="POST" action="{{ url_for('mark_attendance', semester=semester) }}">
            
            <!-- Select Subject -->
            <div class="input-group">
                <select name="subject" required>
                    <option value="">Select a subject</option>
                    {% for subject in subjects %}
                        <option value="{{ subject }}">{{ subject }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Select Date -->
            <div class="input-group">
                <input type="date" name="date" required>
            </div>

            <!-- Students Table -->
            <table>
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Student Name</th>
                        <th>Present</th>
                        <th>Absent</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student['roll_number'] }}</td>
                        <td>{{ student['name'] }}</td>
                        <td><input type="radio" name="attendance_{{ student['roll_number'] }}" value="present" required></td>
                        <td><input type="radio" name="attendance_{{ student['roll_number'] }}" value="absent"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <button type="submit" class="btn-submit">Submit Attendance</button>

        </form>

        <div class="link">
            <a href="/faculty/dashboard">‚Üê Back to Dashboard</a>
        </div>

    </div>
</div>

</body>
</html>
