<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects & Faculty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body, html {
          height: 100%;
          font-family: 'Poppins', sans-serif;
          background: #000;
          color: #333;
          perspective: 2000px;
          overflow-x: hidden;
        }

        .container {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
          background: linear-gradient(135deg, #6B46C1, #2D3748, #4299E1);
          background-size: 300% 300%;
          position: relative;
          animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        .card {
          background: rgba(255, 255, 255, 0.95);
          padding: 40px;
          border-radius: 24px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
          width: 100%;
          max-width: 480px;
          position: relative;
          overflow: hidden;
          border: 1px solid rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(10px);
        }

        h2 {
          text-align: center;
          color: #44337A;
          margin-bottom: 30px;
          font-size: 32px;
          font-weight: 600;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subject-card {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background: #F7F7F7;
          padding: 15px;
          margin: 15px 0;
          border-radius: 12px;
          box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .subject-card:hover {
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .subject-card .subject-name {
          font-size: 18px;
          font-weight: 500;
        }

        .subject-card .faculty-name {
          font-size: 16px;
          color: #6B46C1;
        }

        .no-subjects {
          text-align: center;
          font-size: 1.2em;
          color: #555;
          margin-top: 20px;
        }

        .btn-back {
          margin-top: 20px;
          padding: 12px 25px;
          background: #6B46C1;
          color: #fff;
          font-size: 16px;
          font-weight: 600;
          border: none;
          border-radius: 12px;
          cursor: pointer;
          text-decoration: none;
          transition: all 0.3s ease;
          display: inline-block;
        }

        .back-button-wrapper {
            text-align: center;
            margin-top: 20px;
        }

        .btn-back:hover {
          background: #805AD5;
          box-shadow: 0 8px 20px rgba(128, 90, 213, 0.4);
        }

        @media (max-width: 480px) {
          .card {
            padding: 30px 20px;
          }
          
          h2 {
            font-size: 24px;
          }
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="card">
        <h2>Subjects & Faculty for Semester {{ semester }}</h2>
        {% if subjects %}
            {% for subject in subjects %}
                <div class="subject-card">
                    <div class="subject-name">{{ subject[0] }}</div> <!-- subject_name -->
                    <div class="faculty-name">{{ subject[1] }}</div> <!-- faculty_name -->
                </div>
            {% endfor %}
        {% else %}
            <div class="no-subjects">No subjects found for this semester.</div>
        {% endif %}

        <div class="back-button-wrapper">
          <a href="/student/dashboard" class="btn-back">Back to Dashboard</a>
        </div>
    </div>
  </div>
</body>
</html>
